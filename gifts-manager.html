<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifts Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>All Gifts</h1>
        <div class="mb-3">
            <label for="statusFilter" class="form-label">Filter by Status:</label>
            <select id="statusFilter" class="form-select">
                <option value="">All</option>
                <option value="ACTIVE">Active</option>
                <option value="IN_PROGRESS">In Progress</option>
                <option value="REJECTED">Rejected</option>
                <option value="OK">Confirmed</option>
            </select>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Gift ID</th>
                    <th>Publisher Work ID</th>
                    <th>Receiver Work ID</th>
                    <th>Gift Date</th>
                    <th>Publish Date</th>
                    <th>Status</th>
                    <th>Hours</th>
                </tr>
            </thead>
            <tbody id="giftsTableBody">
                <!-- Gifts will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Accept/Reject Gift Modal -->
    <div class="modal fade" id="giftActionModal" tabindex="-1" aria-labelledby="giftActionModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="giftActionModalLabel">Gift Action</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Do you want to accept or reject this gift?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="acceptGiftButton">Accept</button>
                    <button type="button" class="btn btn-danger" id="rejectGiftButton">Reject</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="gifts-manager.js"></script>
</body>
</html>
