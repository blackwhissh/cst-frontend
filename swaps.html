<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Swaps</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">List of Swaps</h1>
        <select id="statusSelect" class="form-select mb-3">
            <option value="ALL">All</option>
            <option value="ACTIVE" selected>Active</option>
            <option value="PENDING">Pending</option>
            <option value="APPROVED">Approved</option>
            <option value="REJECTED">Rejected</option>
        </select>
        <button id="loadSwapsButton" class="btn btn-primary">Load Swaps</button>
        <table id="swapsTable" class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Swap ID</th>
                    <th>Publisher Work ID</th>
                    <th>Receiver Work ID</th>
                    <th>Hour Day</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Publish Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Swap data will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="swaps.js"></script>
</body>
</html>
