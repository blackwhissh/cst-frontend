<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Employee Schedule Lookup</h1>
        <div class="mb-3">
            <label for="yearMonthInput" class="form-label">Select Year and Month:</label>
            <input type="month" id="yearMonthInput" class="form-control">
        </div>
        <button id="fetchScheduleButton" class="btn btn-primary">Fetch Schedule</button>
        <button id="viewActiveGiftsButton" class="btn btn-secondary ms-2">View Active Gifts</button>
        <div id="scheduleResults" class="mt-4">
            <!-- Schedule results will be displayed here -->
        </div>
    </div>

    <!-- Hours Modal -->
    <div class="modal fade" id="hoursModal" tabindex="-1" aria-labelledby="hoursModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hoursModalLabel">Work Hours Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Hours will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="giftButton">Gift</button>
                    <button type="button" class="btn btn-success" id="swapButton">Swap</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

        <!-- Gift Hours Modal -->
    <div class="modal fade" id="giftHoursModal" tabindex="-1" aria-labelledby="giftHoursModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="giftHoursModalLabel">Gift Hours</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="fromHour">From Hour:</label>
                    <select id="fromHour" class="form-select mb-3"></select>
                    <label for="toHour">To Hour:</label>
                    <select id="toHour" class="form-select mb-3"></select>
                    <p id="giftInfoText" class="text-info"></p> <!-- Info text element -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" id="giftWholeDayButton">Gift Whole Day</button>
                    <button type="button" class="btn btn-primary" id="confirmGiftButton">Confirm Gift</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h3>Your Published Gifts</h3>
        <table class="table" id="giftsTable">
            <thead>
                <tr>
                    <th>Gift ID</th>
                    <th>Publisher Work ID</th>
                    <th>Receiver Work ID</th>
                    <th>Gift Date</th>
                    <th>Publish Date</th>
                    <th>Status</th>
                    <th>Hours</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Gift rows will be populated here using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="employee-schedule.js"></script>
</body>
</html>
