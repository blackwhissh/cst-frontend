<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Schedule</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Employee Schedule Viewer</h1>
        <button id="addEmployeeButton" class="btn btn-success">Add Employee</button>
        <button id="viewSwapsButton" class="btn btn-info">View Swaps</button> <!-- New button to view swaps -->
        <button id="viewAllGiftsButton" class="btn btn-info">View All Gifts</button>
        <div class="mb-3">
            <label for="monthYear" class="form-label">Select Month and Year:</label>
            <input type="month" id="monthYear" class="form-control" value="2024-09">
            <button id="loadScheduleButton" class="btn btn-primary mt-2">Load Schedule</button>
        </div>
        <table id="scheduleTable" class="table table-striped table-hover table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>Work ID</th>
                    <th>Set</th>
                    <!-- Date headers will be added dynamically -->
                </tr>
            </thead>
            <tbody>
                <!-- Schedule rows will be added here dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Hours Modal -->
    <div class="modal fade" id="hoursModal" tabindex="-1" aria-labelledby="hoursModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hoursModalLabel">Work Hours</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    <!-- Hours will be displayed here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
